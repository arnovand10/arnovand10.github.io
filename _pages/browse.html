layout: default
title: browse activiteiten
---

<section class="browse">
	<h3></h3>
	<aside class="filter">
	<form action="" class="form_browse">
		<select name="activiteit" class="activiteit">
			<option value="kies">Kies een activiteit</option>
			<option value="uitlaten">uitlaten</option>
			<option value="oppassen">oppassen</option>
			<option value="ontmoeten">ontmoeten</option>
		</select>
	</form>
	</aside>
	<div>
		<button class="toggleMap">Map</button>
	</div>
	<div class="map"></div>
	<ul class="browseList">
		<li class="activity">
			<span>Naam activiteit</span>
			
			<ul class="info_dtl">
				<li>Datum:		xx-xx-xxxx</li>
				<li>Uur:		xxxx-xxxx</li>
			</ul>
			<ul class="info_user">
				<li>Van:		Gebruiker</li>
				<li>Hond:		Hondnaam</li>
			</ul>
			<div class="locatie">Locatie: Straatnaam X</div>
		<button class="btn_X"><i class="fa fa-trash fa-lg" aria-hidden="true"></i></button>
		</li>
	</ul>
</section>
